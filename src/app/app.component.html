<main class="main">
  <div>
    <nav>
      <!-- Dynamic Action Button (replaces tag-lock-button) -->
      <button *ngIf="buttonVisible" class="tag-lock-button" (click)="executeButtonAction()">
        {{ buttonText }}
      </button>
      <!-- Burger Menu Button -->
      <button
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
        class="burger-menu"
        aria-label="Toggle menu"
      >
        Menu
      </button>
      <!-- Dropdown Menu -->
      <ul
        [class.open]="menuOpen"
        class="menu"
        (mouseenter)="onMouseEnter()"
        (mouseleave)="onMouseLeave()"
      >
        <li><a routerLink="/load-user-data">Load User Data</a></li>
        <li><a routerLink="/practice-page">Practice</a></li>
        <li><a routerLink="/create-deck">Create Deck</a></li>
        <li><a routerLink="/search-page">Search</a></li>
        <li><a routerLink="/practice-settings">Practice Settings</a></li>
        <li><a routerLink="/app-settings">App Settings</a></li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</main>
