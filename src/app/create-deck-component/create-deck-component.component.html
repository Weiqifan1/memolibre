<p *ngIf="resultMessage">Message: {{ resultMessage }}</p>
<p *ngIf="!resultMessage">No message yet.</p>

<!-- Text field to input new deck name -->

<div class="input-container">
  <div class="button-wrapper">
    <button (click)="updateDeckName()">
      Update Deck Name
      <span class="tooltip-icon" appTooltip tooltipMessage="Update the deck name">?</span>
    </button>
  </div>
</div>

<div class="input-container">
  <div class="input-wrapper">
    <input [(ngModel)]="newDeckName" placeholder="Enter new deck name" />
    <span class="tooltip-icon" appTooltip tooltipMessage="Enter a name for your deck">?</span>
  </div>
</div>

<!-- CreateDeck Button -->
<div class="create-deck-container">
  <div class="button-wrapper">
    <button class="create-deck-button" (click)="createDeck()">
      Create Deck
      <span class="tooltip-icon" appTooltip tooltipMessage="Click to create a new deck with the entered name and content">?</span>
    </button>
  </div>
</div>

<!-- Text field to input deck content -->
<div class="text-field-container">
  <div class="textarea-wrapper">
    <textarea
      class="create-deck-input"
      [(ngModel)]="newDeckContent"
      (input)="onDeckContentChange(newDeckContent)"
      placeholder="Enter deck content"
      rows="4"
    ></textarea>
    <span class="tooltip-icon" appTooltip tooltipMessage="Type your flashcard deck content here (e.g., questions and answers)">?</span>
  </div>
</div>
