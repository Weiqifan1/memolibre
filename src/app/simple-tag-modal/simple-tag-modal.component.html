<div class="modal-overlay" *ngIf="data">
  <div class="modal-content">
    <h2>{{ data.title }}</h2>
    <div *ngFor="let field of data.fields">
      <p><strong>{{ field.label }}:</strong></p>
      <div class="scrollable">
        <p>{{ field.value }}</p>
      </div>
    </div>
    <button (click)="closeModal()">Close</button>
  </div>
</div>
